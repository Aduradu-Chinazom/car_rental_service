<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="stlyes/reg.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-item bg-img">
        <div class="overLay"></div>
      </div>
      <div class="grid-item flex">
        <h1>LOG IN</h1>
        <form id="myForm">
          <div>
            <input type="text" placeholder="First-name" id="username" />
            <div class="div">
              <span id="username_err" class="error"></span>
            </div>
          </div>
          <div>
            <input type="text" placeholder="Last-name" id="last-name" class="password" />
            <div class="div">
              <span id="last-name-err" class="error"></span>
            </div>
          </div>
          <div>
            <input type="text" placeholder="Email" id="email" />
            <div class="div">
              <span id="email_err" class="error"></span>
            </div>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="script/reg.js"></script>
  </body>
</html>
